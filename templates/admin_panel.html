<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>건의 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 10px;
                border-bottom: 1px solid #ccc;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>건의 목록</h1>

        <form method="POST" action="{{ url_for('delete_suggestions') }}">
            <button type="submit" onclick="return confirm('선택한 건의를 삭제하시겠습니까?')">🗑️ 선택 삭제</button>

            <table>
                <thead>
                    <tr>
                        <th class="checkbox-cell">
                            <input type="checkbox" onclick="toggleAll(this)">
                        </th>
                        <th>ID</th>
                        <th>학년</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    {% for suggestion in suggestions %}
                    <tr>
                        <td class="checkbox-cell" data-label="선택">
                            <input type="checkbox" name="selected_ids" value="{{ suggestion[0] }}">
                        </td>
                        <td data-label="ID">{{ suggestion[0] }}</td>
                        <td data-label="학년">{{ suggestion[1] }}</td>
                        <td data-label="내용">{{ suggestion[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>

        <a href="{{ url_for('index') }}"><button>🏠 홈으로</button></a>
        <a href="{{ url_for('logout') }}"><button>🔒 로그아웃</button></a>
    </div>

    <script>
        function toggleAll(source) {
            const checkboxes = document.querySelectorAll('input[name="selected_ids"]');
            checkboxes.forEach(cb => cb.checked = source.checked);
        }
    </script>
</body>
</html>
