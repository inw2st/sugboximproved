<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화홍고등학교 건의사항</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div style="text-align: right; margin-bottom: 20px; display: flex; justify-content: flex-end; align-items: center; gap: 15px;">
            <a href="{{ url_for('my_suggestions') }}" class="btn" style="width: auto; font-size: 14px;">내 건의 목록</a>
            <div class="theme-switch-wrapper">
                <span>다크 모드</span>
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        <h1>화홍고등학교 학생 건의사항</h1>
        <form id="suggestionForm" method="post" novalidate>
            <label>학년 선택:</label>
            <div class="grade-selection">
                <label><input type="radio" name="grade" value="1학년"> 1학년</label>
                <label><input type="radio" name="grade" value="2학년"> 2학년</label>
                <label><input type="radio" name="grade" value="3학년"> 3학년</label>
            </div>

            <label for="content">건의사항:</label>
            <textarea id="content" name="content" placeholder="여기에 건의할 내용을 자유롭게 작성해주세요."></textarea>

            <button type="submit">제출하기</button>
        </form>

        <div id="message" class="message"></div>

        {% if 'admin' in session %}
            <hr>
            <div class="admin-buttons">
                <a href="{{ url_for('admin_panel') }}" class="btn">건의 목록 보기</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">로그아웃</a>
            </div>
        {% else %}
            <a href="{{ url_for('admin_login') }}" class="admin-login-btn">관리자 로그인</a>
        {% endif %}
    </div>
    <footer>
        <p>사이트 오류 제보는 <strong>Instagram: @inw2st</strong> 또는 <strong>Email: minwestt@gmail.com</strong>으로 연락주세요.</p>
    </footer>

    <script src="{{ url_for('static', filename='submit.js') }}"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
